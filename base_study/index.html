<!-- 공부를 하면서 저만의 홈페이지를 제작하는 것이 목적이라 주석으로 해당 내용에 대하여 상세하게 적어두었습니다.-->
<!-- html 문서의 시작과 끝을 알려준다-->
<html>
	<!-- 문서의 기본정보를 작성한다-->
	<head>
		<!-- <meta> 태그는 문서의 부가정보를 제공한다 
		meta 태그의 http-equiv 속성은 HTTP 헤더에 정보 또는 값을 제공하는 content 속성이다.
		주로 사용하는 용도는 HTML 문서에서 사용할 문서의 종류나 페이지 이동(새로 고침) 등에 사용해 볼 수 있다.
		속성 값 알아보기
	속성 설명
	content-security-policy
	문서에 대한 콘텐츠 정책을 지정한다.<meta http-equiv="content-security-policy" content="default-src 'self'">

	content-type
	문서의 character encoding을 지정한다.<meta http-equiv="content-type" content="text/html; charset=UTF-8">

	default-style
	사용할 선호 스타일 시트를 지정한다.<meta http-equiv="default-style" content="the document's preferred stylesheet">

	refresh
	문서가 자동으로 새로 고쳐지는 시간 간격(초 단위)을 정의한다.<meta http-equiv="refresh" content="5; url=http://이동할주소">
		-->
		
		<meta http-equiv="content-Type" content="text/html; charset=utf-8";/>
		
		
		<!-- 스타일시트(CSS)를 적용하는 이유는 단순하게 반복하는 여러 작업들을 단순하게 만들 수 있기 때문입니다.-->
		
		<!-- 스타일시트 적용방식 
		1. 외부 스타일시트 참조 방식 
		2. 웹 페이지 내에 적용 후 한 번만 정의해주는 내부 스타일시트 방식
		3. 각 문장마다 정의해주는 스타일시트 방식
		-->
		<!-- 외부 스타일시트 방식-->
		<link rel ="stylesheet" type="text/css" href="css/study.css">	
		
		<!-- 스타일시트 적용해보기 -->
		<style type="text/css">
		
			body {font:13pt; color: blue;}
		
		<!-- 내부 스타일 시트 방식 -->
			s2{
				font-size: 13pt;
				font-family: 굴림;
				color:blue;
			}
			
		</style>
		
	</head>
	
	<body>
		<!-- 문서의 모든 보여지는 기능들을 작성한다-->
		
		<p> 시작입니다</p>
		
		<!-- 외부 스타일 시트 구현 -->
		
		<s1>
		
			<p> 외부 스타일시트 적용 </p>
		
		</s1>
		
		<!-- 내부 스타일시트 적용 -->
		
		<s2>
			<p> 내부 스타일시트 적용 </p>
		</s2>
		
	</body>
	
</html>
